<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
</head>
<body>
    <div class="main-container">
        <div>
            <h1>{{ counter }}</h1>
        </div>
        <div>
            <h1>{{ counterSignal() }}</h1>
        </div>
        <div>
            <button (click)="increaseBy(1)">+1</button>
            <button (click)="increaseBy(-1)">-1</button>
            <button (click)="resetCounter()">Reset</button>
        </div>
    </div>
</body>
</html>
